{{- range $i, $e := until (int .Values.num_trackers) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kraken-build-index-{{$i}}
  labels:
    kraken: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      kraken-app: build-index-{{$i}}
  template:
    metadata:
      labels:
        kraken: 'true'
        kraken-app: build-index-{{$i}}
    spec:
      containers:
      - name: main
        image: gcr.io/uber-container-tools/kraken-build-index:v0.1.1
        command:
        - /usr/bin/kraken-build-index
        - --config=/etc/config/build-index.yaml
        - --port=80
        volumeMounts:
        - name: config
          mountPath: /etc/config
      volumes:
      - name: config
        configMap:
          name: kraken
---
kind: Service
apiVersion: v1
metadata:
  name: kraken-build-index-{{$i}}
  labels:
    kraken: 'true'
spec:
  selector:
    kraken-app: build-index-{{$i}}
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
{{- end -}}
